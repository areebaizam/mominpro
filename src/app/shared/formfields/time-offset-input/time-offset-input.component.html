<div role="group" class="input-container" [formGroup]="parentControl" [attr.aria-labelledby]="_formField?.getLabelId()"
    (focusin)="onFocusIn()" (focusout)="onFocusOut($event)"
    [class.read-only]="parentControl.disabled">
    <div class="radio-container" (click)="$event.stopPropagation()">
        <mat-radio-group class="radio-input" formControlName="type" #type aria-label="Time Offset option" >
            @for (option of control.options; track option) {
            <mat-radio-button [value]="option.type" [class.recommended]="option.recommended"><span>{{ option.typeLabel
                    }}</span></mat-radio-button>
            }
        </mat-radio-group>
    </div>
    @if(parentControl.value.type == 'time'){
    <div class="time-container">
        <input matInput formControlName="value" [matTimepicker]="picker" #value [value]="control.value.value"
            class="time-input" [class.empty]="!parentControl.value.value" [class.read-only]="parentControl.disabled">
        <mat-timepicker-toggle matIconSuffix [for]="picker" [disabled]="parentControl.disabled"
            [class.empty]="!parentControl.value.value" (click)="$event.stopPropagation()"/>
    </div>
    <mat-timepicker #picker interval="5m" />
    }
    @else if(parentControl.value.type == 'series'){
    <mat-select formControlName="value" #value class="select-container" [value]="control.value.value"
        [class.empty]="!parentControl.value.value" [class.read-only]="parentControl.disabled">
        @for (option of options; track option) {
        <mat-option [value]="option.value" [class.recommended]="option.recommended">{{option.name}}</mat-option>
        }
    </mat-select>
    }
</div>
