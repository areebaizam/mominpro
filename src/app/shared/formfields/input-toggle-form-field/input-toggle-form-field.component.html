<div role="group" class="ap-input-toggle-form-field-container" [formGroup]="form"
    [attr.aria-labelledby]="_formField?.getLabelId()">
    <mat-form-field class="form-field-value flex-grow " aria-label="Select Option">
        <mat-label>{{control.label}}</mat-label>
        <mat-select #toggleValue [formControl]="valueControl" [value]="control.value.value">
            @for (option of options; track option.value) {
            <mat-option [value]="option.value" [class.recommended]="option.recommended">{{option.name}}</mat-option>
            }
        </mat-select>
        <mat-error>{{ getValidationError()}}</mat-error>
    </mat-form-field>
    <mat-slide-toggle [formControl]="toggleControl" #toggle aria-label="Enable/Disable toggle"
        class="form-field-toggle flex-grow"><span>{{control.typeLabel}}</span></mat-slide-toggle>
</div>
