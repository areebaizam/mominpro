@if(breadcrumbs.length>1){
<div class="safe-area-padding breadcrumbs-container">
    @for(link of breadcrumbs; track $index; let last = $last){
    @if(!last){
    <a [routerLink]="link.url" class="link">{{ link.label }} / </a>
    }
    @else{
    <a class="link">{{ link.label }}</a>
    }
    }
</div>
}
