<div class="tab-action-buttons-ces">
    @if(editMode()){
    <button mat-button (click)="output.emit(action.CANCEL)">Cancel</button>
    <button mat-flat-button (click)="output.emit(action.SAVE)"><mat-icon aria-hidden="false"
            aria-label="Save icon">save</mat-icon>Save</button>
    }
    @else{
    <button mat-button (click)="output.emit(action.EDIT)"><mat-icon aria-hidden="false"
            aria-label="Edit icon">edit_square</mat-icon>Edit</button>
    }
</div>
