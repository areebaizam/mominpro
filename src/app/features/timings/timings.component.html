<mat-tab-group [selectedIndex]="activeTabIndex" (selectedIndexChange)="activeTabIndex=$event" preserveContent>
    @for (tabForm of tabForms; track tabForm.index) {
    <mat-tab [label]="tabForm.label">
        <ng-template matTabContent>
            <!-- Adding if statement will recrecreate the component -->
            @if(tabForm.index ==activeTabIndex){
            <tap-tab-form-container [libFormsData]="tabForms[tabForm.index].forms"></tap-tab-form-container>
            }
        </ng-template>
    </mat-tab>
    }
</mat-tab-group>
