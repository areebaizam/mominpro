<div class="message-container">
    {{data.message}}<button mat-button (click)="onClick()">{{actionLabel}}</button>
</div>
@if(intervalId){
<div>
    <mat-progress-bar mode="determinate" [value]="progress" [class]="data.type"></mat-progress-bar>
</div>
}
@else{
<div class="progressbar-placeholder" [class]="data.type"></div>
}
